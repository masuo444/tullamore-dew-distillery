<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B4513">
    <title>Access Required - Tullamore D.E.W. Distillery</title>
    <meta name="description" content="Private access to Tullamore D.E.W. Distillery website. Password required.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: #8B4513;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .auth-description {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .auth-form {
            margin: 30px 0;
        }
        
        .password-field {
            position: relative;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .password-input:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        
        .password-input::placeholder {
            color: #aaa;
        }
        
        .access-button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
        }
        
        .access-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .auth-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 12px;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .access-button {
            background: #ccc;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .auth-title {
                font-size: 28px;
            }
            
            .auth-logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">ü•É</div>
            <h1 class="auth-title">Tullamore D.E.W.</h1>
            <p class="auth-subtitle">Irish Whiskey Distillery</p>
            <p class="auth-description">Private access required. Please enter the password to continue.</p>
        </div>
        
        <form class="auth-form" id="authForm">
            <div class="password-field">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="Enter access password"
                    autocomplete="current-password"
                    required
                >
            </div>
            
            <button type="submit" class="access-button" id="accessButton">
                üîì Access Distillery
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
        
        <div class="auth-footer">
            <p>üîí Protected by password authentication</p>
            <p>¬© 2024 Tullamore D.E.W. Distillery Website</p>
        </div>
    </div>

    <script>
        // „Éë„Çπ„ÉØ„Éº„ÉâË®≠ÂÆöÔºàÂÆüÈöõ„ÅÆÈÅãÁî®„Åß„ÅØÁí∞Â¢ÉÂ§âÊï∞„ÇÑË®≠ÂÆö„Éï„Ç°„Ç§„É´„ÅßÁÆ°ÁêÜÔºâ
        const CORRECT_PASSWORD = 'TullamoreDEW2024';
        
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const authForm = document.getElementById('authForm');
        const passwordInput = document.getElementById('passwordInput');
        const accessButton = document.getElementById('accessButton');
        const errorMessage = document.getElementById('errorMessage');
        const authContainer = document.querySelector('.auth-container');
        
        // „Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„ÅßË™çË®ºÁä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'main.html';
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°„Ç§„Éô„É≥„Éà
        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã
            authContainer.classList.add('loading');
            errorMessage.style.display = 'none';
            
            // „Éë„Çπ„ÉØ„Éº„ÉâÊ§úË®ºÔºàÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åß„ÅØÈÅÖÂª∂„Çí„Ç∑„Éü„É•„É¨„Éº„ÉàÔºâ
            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Ë™çË®ºÊàêÂäü
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // ÊàêÂäü„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    accessButton.innerHTML = '‚úÖ Access Granted';
                    accessButton.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
                    
                    // „É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                    
                } else {
                    // Ë™çË®ºÂ§±Êïó
                    authContainer.classList.remove('loading');
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // „Ç®„É©„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    authContainer.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        authContainer.style.animation = '';
                    }, 500);
                }
            }, 800);
        });
        
        // „Ç∑„Çß„Ç§„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Enter„Ç≠„Éº„Åß„ÅÆ„Éï„Ç©„Éº„Ç´„Çπ
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                authForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„Éë„Çπ„ÉØ„Éº„ÉâÂÖ•Âäõ„Å´„Éï„Ç©„Éº„Ç´„Çπ
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
        
        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: „Ç≥„É≥„ÇΩ„Éº„É´„Åß„ÅÆ„Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫„ÇíÈò≤„Åê
        console.clear();
        console.log('%cüîí Protected Site', 'color: #8B4513; font-size: 20px; font-weight: bold;');
        console.log('%cUnauthorized access is prohibited.', 'color: #666; font-size: 14px;');
    </script>
</body>
</html>
